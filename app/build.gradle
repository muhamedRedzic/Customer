apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "ch.hevs.aipu.customer"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.api-client:google-api-client-android:1.19.1'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile files('libs/aipu-admin-entity-conferenceendpoint-v1-1.21.0-SNAPSHOT.jar')
    compile files('libs/aipu-admin-entity-newsendpoint-v1-1.21.0-SNAPSHOT.jar')
    compile files('libs/aipu-admin-entity-stakeholderendpoint-v1-1.21.0-SNAPSHOT.jar')
}
